<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge , chrome=1" />
    <meta name="description" content="site for practice and showing skills" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bookstore OOP" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Bookstore</title>
</head>

<body>
    <main>
        <!-- app -->
        <div class="app">
            <div class="container">
                <h1 class="app-title">
                    <i class="fas fa-book-open"></i>
                    <span class="__text">My Bookstore</span>
                </h1>
                <!-- bookstore form -->
                <form id="bookstore-form" class="form">
                    <div class="form__group">
                        <label for="title" class="__title">Title</label>
                        <input type="text" id="title" class="input" placeholder="insert title" />
                    </div>
                    <div class="form__group">
                        <label for="author" class="__title">Author</label>
                        <input type="text" id="author" class="input" placeholder="insert author" />
                    </div>
                    <div class="form__group">
                        <label for="isbn" class="__title">#ISBN</label>
                        <input type="text" id="isbn" class="input" placeholder="insert isbn" />
                    </div>
                    <input type="submit" value="add new book" class="submit-button" />
                </form>

                <!--  book list  -->
                <div class="bookList">
                    <h2 class="books-title">Some off my books</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
